<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="assets/favicon.png">
  <title>Instagram</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="banner">
      <img src="./assets/imagem_cel_exterior.png" alt="Banner">
    </div>

    <main class="main-content">
      <div class="form-container">
        <img src="./assets/logo_instagram.png" alt="Logo Instagram">

        <form class="form-box">
          <input type="text" name="inp_user" placeholder="Telephone, username or email">
          <input type="password" name="inp_password" placeholder="Password">
          <input type="submit" value="Enter">
        </form>

        <div class="separator">
          <span>OR</span>
        </div>

        <div class="forgot-credentials">
          <a href="#" class="facebook-credential">
            <img src="./assets/logo_facebook.svg">
            Login with Facebook
          </a>
          <a href="#" class="forgot-credential">
            Forgot password?
          </a>
        </div>
      </div>

      <div class="register-container">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>

      <div class="get-app">
        <p>Get the app.</p>

        <div class="get-app-platform">
          <img src="./assets/botao_apple.png" alt="Get app from App Store">
          <img src="./assets/botao_google_play.png" alt="Get app from Google Play">
        </div>
      </div>
    </main>
  </div>

  <footer class="footer">
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Press</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Most Relevant Account</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Languages</a></li>
      </ul>
    </nav>

    <p>&copy; Instagram from Facebook</p>
  </footer>
</body>

</html>
